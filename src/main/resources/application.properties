spring.profiles.active=local
spring.application.name=market-data-service

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Exchange Server Configuration
exchange.server.base-url1=https://exchange.matraining.com
exchange.server.api-key1=${EXCHANGE_API_KEY_1}
exchange.server.base-url2=https://exchange2.matraining.com
exchange.server.api-key2=${EXCHANGE_API_KEY_2}
exchange.server.initialize-products=${EXCHANGE_INITIALIZE_PRODUCTS:false}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.port=${REDIS_PORT}


#This is a eureka server so no need to register
eureka.client.register-with-eureka=true
#This is a eureka server no need to fetch registry
eureka.client.fetch-registry=true
#Register url for client
eureka.client.service-url.defaultZone=${DISCOVERY_URL:http://localhost:8761/eureka/}
#timeout
eureka.server.wait-time-in-ms-when-sync-empty=0
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
server.servlet.context-path=/market-data-service

spring.kafka.bootstrap-servers=${KAFKA_IP}:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.topic.market-data-update-topic=tf-market-data-subscription-updates-prod

## Webhook configuration
exchange.webhook.url=${EXCHANGE_WEBHOOK_URL}